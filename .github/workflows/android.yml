name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        cache: gradle
                
    - name: Grant execute permission for gradlew
      run: |
        cd android
        chmod +x ./gradlew
    - name: Build with Gradle
      run: |
        cd android
        ./gradlew build
